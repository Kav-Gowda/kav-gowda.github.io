<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kavitha Lingarajegowda</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="home-page">
    <button class="hamburger" id="hamburger">☰</button>

    <aside class="mobile-menu" id="mobileMenu">
      <button class="close" id="closeMenu">×</button>
      <a href="index.html">Home</a>
      <a href="resume.html">Resume</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="achievements.html">Achievements</a>
      <a href="contact.html">Contact</a>
    </aside>

    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="resume.html">Resume</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="achievements.html">Achievements</a>
      <a href="contact.html">Contact</a>
    </nav>

    <main class="hero">
      <div class="hero-image">
        <img src="profile-cutout.png" alt="Kavitha Lingarajegowda" />
      </div>

      <div class="hero-content">
        <h1>Kavitha Lingarajegowda</h1>
        <p>AI Engineer · Machine Learning · Generative AI Systems</p>
        <a href="about.html" class="cta">About me</a>
      </div>
    </main>

    <script>
      const hamburger = document.getElementById("hamburger");
      const mobileMenu = document.getElementById("mobileMenu");
      const closeMenu = document.getElementById("closeMenu");

      hamburger.addEventListener("click", (e) => {
        e.stopPropagation();
        mobileMenu.classList.toggle("open");
      });

      closeMenu.addEventListener("click", () => {
        mobileMenu.classList.remove("open");
      });

      document.addEventListener("click", (e) => {
        if (
          mobileMenu.classList.contains("open") &&
          !mobileMenu.contains(e.target) &&
          e.target !== hamburger
        ) {
          mobileMenu.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
