<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kavitha Lingarajegowda</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- MOBILE HAMBURGER -->
    <button class="hamburger" id="hamburger" aria-label="Open menu">☰</button>

    <!-- MOBILE SLIDE MENU -->
    <aside class="mobile-menu" id="mobileMenu">
      <button class="close" id="closeMenu" aria-label="Close menu">×</button>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#resume">Resume</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </aside>

    <!-- DESKTOP NAV -->
    <nav class="desktop-nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#resume">Resume</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>

    <!-- HERO -->
    <main class="hero" id="home">
      <div class="hero-image">
        <img
          src="profile-cutout.png"
          alt="Kavitha Lingarajegowda"
        />
      </div>

      <div class="hero-content">
        <h1>Kavitha Lingarajegowda</h1>
        <p>Automotive Software Engineer · LLMs · Evaluation Systems</p>
        <a href="#about" class="cta">About me</a>
      </div>
    </main>

    <!-- JS: HAMBURGER WORKS LIKE GMAIL -->
    <script>
      const hamburger = document.getElementById("hamburger");
      const mobileMenu = document.getElementById("mobileMenu");
      const closeMenu = document.getElementById("closeMenu");

      hamburger.addEventListener("click", () => {
        mobileMenu.classList.add("open");
      });

      closeMenu.addEventListener("click", () => {
        mobileMenu.classList.remove("open");
      });

      mobileMenu.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", () => {
          mobileMenu.classList.remove("open");
        });
      });
    </script>
  </body>
</html>
