<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About | Kavitha</title>

    <!-- Cinzel font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="about-page">
    <!-- BACKGROUND -->
    <div class="page-bg about-bg" aria-hidden="true"></div>

    <!-- MOBILE HAMBURGER -->
    <button class="hamburger" id="hamburger" aria-label="Open menu">☰</button>

    <!-- MOBILE SLIDE MENU -->
    <aside class="mobile-menu" id="mobileMenu">
      <button class="close" id="closeMenu" aria-label="Close menu">×</button>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resume.html">Resume</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </aside>

    <!-- DESKTOP NAV -->
    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resume.html">Resume</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="about-main">
      <section class="about-layout">
        <!-- LEFT: PHOTO -->
        <div class="about-photo">
          <img src="profile-cutout.png" alt="Portrait of Kavitha" />
        </div>

        <!-- RIGHT: CODE CARD -->
        <div class="about-codecard" role="region" aria-label="About text">
          <div class="codecard-topbar">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="codecard-title">about_me.txt</span>
          </div>

          <pre class="codecard-body"><code>
<span class="line"><span class="ln">01</span><span class="kw">const</span> <span class="id">kavitha</span> = {</span>
<span class="line"><span class="ln">02</span>  <span class="key">focus</span>: <span class="str">"Automotive Software Engineering"</span>,</span>
<span class="line"><span class="ln">03</span>  <span class="key">currently</span>: <span class="str">"Building reliable systems — and a clean portfolio."</span>,</span>
<span class="line"><span class="ln">04</span>  <span class="key">about</span>: <span class="str">"Short intro paragraphs go here (we’ll write this next)."</span></span>
<span class="line"><span class="ln">05</span>};</span>
          </code></pre>
        </div>
      </section>
    </main>

    <!-- JS: SAME AS HOME -->
    <script>
      const hamburger = document.getElementById("hamburger");
      const mobileMenu = document.getElementById("mobileMenu");
      const closeMenu = document.getElementById("closeMenu");

      function closeMenuFn() {
        mobileMenu.classList.remove("open");
      }

      hamburger.addEventListener("click", (e) => {
        e.stopPropagation();
        mobileMenu.classList.toggle("open");
      });

      closeMenu.addEventListener("click", () => {
        closeMenuFn();
      });

      document.addEventListener("click", (e) => {
        if (mobileMenu.classList.contains("open")) {
          if (!mobileMenu.contains(e.target) && e.target !== hamburger) {
            closeMenuFn();
          }
        }
      });

      mobileMenu.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", () => {
          closeMenuFn();
        });
      });
    </script>
  </body>
</html>
