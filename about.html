<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About | Kavitha</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="about-page">
    <div class="page-bg about-bg"></div>

    <button class="hamburger" id="hamburger">☰</button>

    <aside class="mobile-menu" id="mobileMenu">
      <button class="close" id="closeMenu">×</button>
      <a href="index.html">Home</a>
      <a href="resume.html">Resume</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="achievements.html">Achievements</a>
      <a href="contact.html">Contact</a>
    </aside>

    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="resume.html">Resume</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="achievements.html">Achievements</a>
      <a href="contact.html">Contact</a>
    </nav>

    <main class="about-main">
      <section class="about-layout">
        <div class="about-photo">
          <img src="profile-cutout.png" alt="Kavitha Lingarajegowda" />
        </div>

        <div class="about-codecard">
          <div class="codecard-topbar">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="codecard-title">ABOUT_ME.TXT</span>
          </div>

          <div class="codecard-body">
            <span id="typewriter"></span>
          </div>
        </div>
      </section>
    </main>

    <script>
      const hamburger = document.getElementById("hamburger");
      const mobileMenu = document.getElementById("mobileMenu");
      const closeMenu = document.getElementById("closeMenu");

      hamburger.addEventListener("click", (e) => {
        e.stopPropagation();
        mobileMenu.classList.toggle("open");
      });

      closeMenu.addEventListener("click", () => {
        mobileMenu.classList.remove("open");
      });

      document.addEventListener("click", (e) => {
        if (
          mobileMenu.classList.contains("open") &&
          !mobileMenu.contains(e.target) &&
          e.target !== hamburger
        ) {
          mobileMenu.classList.remove("open");
        }
      });

      const text = `Hello, my name is Kavitha.

I am a Junior AI Engineer working at the intersection of
software engineering, large language models, and evaluation systems.

I build AI systems that value correctness, reliability,
and real-world impact.

I enjoy doing difficult things properly.`;

      const target = document.getElementById("typewriter");
      let index = 0;

      function type() {
        if (index < text.length) {
          target.textContent += text.charAt(index++);
          setTimeout(type, 20);
        }
      }

      window.addEventListener("load", type);
    </script>
  </body>
</html>
