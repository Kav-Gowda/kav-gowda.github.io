<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    /* Page reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-image: url("background2.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Fixed top bar */
    .resume-header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: 56px;
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 16px;
      z-index: 10;
    }

    .download-btn {
      text-decoration: none;
      font-size: 14px;
      padding: 8px 14px;
      border: 1px solid #000;
      color: #000;
      background-color: transparent;
      border-radius: 4px;
    }

    /* Main container */
    .resume-container {
      position: absolute;
      top: 56px;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    /* PDF wrapper */
    .resume-frame-wrapper {
      width: 100%;
      max-width: 900px;
      height: 100%;
      background-color: #ffffff;
      overflow-y: auto;
      padding: 24px 0;
    }

    canvas {
      display: block;
      margin: 0 auto 24px auto;
    }

    @media (max-width: 768px) {
      .resume-frame-wrapper {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="resume-header">
    <a
      href="Kavitha_Lingarajegowda_Resume_2026.pdf"
      class="download-btn"
      download
    >
      Download
    </a>
  </div>

  <!-- Resume viewer -->
  <div class="resume-container">
    <div class="resume-frame-wrapper" id="pdf-container">
      <!-- PDF pages render here -->
    </div>
  </div>

  <script>
    const url = "Kavitha_Lingarajegowda_Resume_2026.pdf";

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const container = document.getElementById("pdf-container");

    pdfjsLib.getDocument(url).promise.then(pdf => {
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {

          const containerWidth = container.clientWidth;

          // Base viewport
          const unscaledViewport = page.getViewport({ scale: 1 });

          // Fit-to-width scale
          const scale = containerWidth / unscaledViewport.width;

          // High-DPI handling
          const outputScale = window.devicePixelRatio || 1;

          const viewport = page.getViewport({
            scale: scale * outputScale
          });

          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");

          // Set actual pixel size
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          // Set CSS size (what the user sees)
          canvas.style.width = `${viewport.width / outputScale}px`;
          canvas.style.height = `${viewport.height / outputScale}px`;

          container.appendChild(canvas);

          page.render({
            canvasContext: context,
            viewport: viewport
          });
        });
      }
    });
  </script>
