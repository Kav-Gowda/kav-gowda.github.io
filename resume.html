<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Page reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-image: url("background2.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

    /* Fixed top bar */
    .resume-header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: 56px;
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 16px;
      z-index: 10;
    }

    .download-btn {
      text-decoration: none;
      font-size: 14px;
      padding: 8px 14px;
      border: 1px solid #000;
      color: #000;
      background-color: transparent;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .download-btn:hover {
      background-color: #000;
      color: #fff;
    }

    /* Main container */
    .resume-container {
      position: absolute;
      top: 56px;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    /* PDF wrapper */
    .resume-frame-wrapper {
      width: 100%;
      max-width: 900px;
      height: 100%;
      background-color: #ffffff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Desktop / Mobile visibility */
    .desktop-only {
      display: block;
      height: 100%;
    }

    .mobile-only {
      display: none;
    }

    /* Mobile fallback */
    .resume-mobile-fallback {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
      padding: 24px;
    }

    .open-btn {
      margin-top: 16px;
      padding: 12px 20px;
      border: 1px solid #000;
      border-radius: 6px;
      text-decoration: none;
      color: #000;
      font-size: 16px;
    }

    /* Mobile behavior */
    @media (max-width: 768px) {
      .desktop-only {
        display: none;
      }

      .mobile-only {
        display: flex;
      }

      .resume-frame-wrapper {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- Header with Download button -->
  <div class="resume-header">
    <a
      href="Kavitha_Lingarajegowda_Resume_2026.pdf"
      class="download-btn"
      download
    >
      Download
    </a>
  </div>

  <!-- Resume viewer -->
  <div class="resume-container">
    <div class="resume-frame-wrapper">

      <!-- Desktop / Laptop -->
      <iframe
        src="Kavitha_Lingarajegowda_Resume_2026.pdf"
        title="Kavitha Lingarajegowda Resume"
        loading="lazy"
        class="desktop-only"
      ></iframe>

      <!-- Mobile fallback -->
      <div class="mobile-only resume-mobile-fallback">
        <p>Your resume will open in full screen.</p>
        <a
          href="Kavitha_Lingarajegowda_Resume_2026.pdf"
          class="open-btn"
          target="_blank"
          rel="noopener"
        >
          Open Resume
        </a>
      </div>

    </div>
  </div>

</body>
</html>
