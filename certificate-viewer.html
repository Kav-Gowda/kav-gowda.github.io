<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Top bar */
    .viewer-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 16px;
      z-index: 10;
    }

    .download-btn {
      text-decoration: none;
      font-size: 14px;
      padding: 8px 14px;
      border: 1px solid #000;
      color: #000;
      border-radius: 4px;
    }

    .download-btn:hover {
      background-color: #000;
      color: #fff;
    }

    /* Viewer area */
    .viewer-container {
      position: absolute;
      top: 56px;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .viewer-frame-wrapper {
      width: 100%;
      max-width: 900px;
      height: 100%;
      background-color: #ffffff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .viewer-frame-wrapper {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="viewer-header">
    <a id="downloadLink" class="download-btn">Download</a>
  </div>

  <!-- Viewer -->
  <div class="viewer-container">
    <div class="viewer-frame-wrapper">
      <iframe id="pdfFrame" title="Certificate PDF"></iframe>
    </div>
  </div>

  <script>
    // Get ?file= parameter
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
      document.getElementById("pdfFrame").src = file;
      document.getElementById("downloadLink").href = file;
    }

  </script>

</body>
</html>
